version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18.x
      java: corretto17
    commands:
      - echo "Installing dependencies..."
      - npm ci --ignore-scripts
      - echo "Installing DynamoDB local..."
      - npm run dynamodb:install:ci
  pre_build:
    commands:
      - echo "Running linter..."
      - npm run lint
      - echo "Running tests..."
      - npm run test:ci
  build:
    commands:
      - echo "Deploying to AWS - Stage $STAGE_NAME..."
      - npx serverless deploy --stage $STAGE_NAME
  post_build:
    commands:
      - echo "Build completed on `date`"